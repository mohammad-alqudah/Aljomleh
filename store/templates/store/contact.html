{% extends 'store/base.html' %}
{% load static %}


{% block content %}


            <!-- contact section start -->
            <section class="contact-section section-ptb">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 mb-4 mb-lg-0">
                            <div class="contact-info-wrapper">
                                <div class="contact-info">
                                    <h4>تواصل معنا </h4>
                                    <p>سيقوم فريق خدمة العملاء بالتواصل معكم خلال 24 ساعة كحد اقصى </p>
                                    <ul class="contact-details">
                                        <li>
                                            <span class="title">العنوان </span>
                                            <span class="desc">عمان -البيادر -شارع حسين خواجا</span>
                                        </li>
                                        <li>
                                            <span class="title">رقم الهاتف</span>
                                            <span class="desc">+962797339563 </span>
                                        </li>
                                        <li>
                                            <span class="title">البريد الالكتروني</span>
                                            <span class="desc">store@sitename.com </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="contact-form-area">
                                <form  action="{% url 'receive_note' %}" method="POST" class="contact-form">
                                    {% csrf_token %}

                                    <div class="input-item">
                                        <input type="text" name="name" placeholder="الاسم">
                                        <i class="fas fa-user"></i>
                                    </div>

                                    <div class="input-item">
                                        <input type="phone" name="phone" placeholder="رقم الهاتف ">
                                        <i class="fas fa-mobile-alt"></i>
                                    </div>


                                    <div class="input-item">
                                        <textarea name="message" placeholder="الملاحظة"></textarea>
                                        <i class="fas fa-paper-plane"></i>
                                    </div>
                                    <div>
                                        <button type="submit" class="submit">إرسال</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- about section end -->
            {% endblock content %}
